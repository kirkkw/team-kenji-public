<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComPair History</title>
  <link rel="stylesheet" type="text/css" href="./page1css.css">
  <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type = "text/javascript" language = "javascript">
    $(document).ready(function() {
      $.getJSON('test1.json', function(data){
        console.log(data);
	var searches = data.myhistory.map(function(result){
          return result.field1 + " and " + result.field2;
	});

	var gSearches = data.globalhistory.map(function(result){
	  return result.field1 + " and " + result.field2;
	});

	var mylist = '<p>' + searches.join('</p><hr /><p>') + '</p>';
	$('#myresults').html(mylist);

	var gList = '<p>' + gSearches.join('</p><hr /><p>') + '</p>';
	$('#globalresults').html(gList);
      });
    });
  </script>
</head>
