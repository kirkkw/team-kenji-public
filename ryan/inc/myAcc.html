
<div id="myAccount">
  <h1>My Account</h1>
  <p>If you want to change anything, fill it out here.
  <form id="changeAcc" onsubmit="return false;">
    <center>Username:  <input style="position:relative;" type="text" id="newRegID" placeholder="User ID"/></center>

    <input id="newSubmit" type="submit" onclick="changeLogin();"/>
  </form>

  <button id="myAccBackBtn" onclick="mainPage();">Back</button>

</div>
