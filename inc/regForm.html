<div id="registerForm">

<h1> Register </h1>
<form id="register" onsubmit="return false;">


  <center>First Name: <input class="fc" style="position:relative;" type="text" id="fname" placeholder="First Name"/></center>
  <center>Last Name: <input class="fc" style="position:relative;" type="text" id="lname" placeholder="Last Name"/></center>
  <center>Username: <input class="fc" style="position:relative;" type="text" id="regID" placeholder="ID/Email"/></center>         
  <center>Password: <input class="fc" style="position:relative;" type="text" id="regPass" placeholder="Password"/></center>
  <center>Email: <input class="fc" style="position:relative;" type="text" id="regEmail" placeholder="Email Address"/></center>
  <br>


</form>

<button id="regSubmit" type="button" onclick="register();">Submit Registration</button>
<br>

<button class="logoutBtn" style="float:none;" id="backButton" onclick="initBackBtn();">Back</button>
</div>

<div id="regResults">
  <p>Account was Successfully Created</p>
  <button id="login_postreg" onclick="login();">Log In</button>
</div>
