      <div id="loginForm">

        <h1> Log In </h1>
        <form id="login" onsubmit="return false;">
          <center>Username: <input style="position:relative;" type="text" 
	  id="userID" placeholder="ID/Email"/></center>
          <center>Password: <input style="position:relative;" type="text" 
	  id="userPass" placeholder="Password" /></center>
	  
	  <br>
	  <input id="loginSubmit" type="submit" onclick="checkLogin();"/>
	

	</form>
        

        <button id="backButton" onclick="initBackBtn();">Back</button>

      </div>
